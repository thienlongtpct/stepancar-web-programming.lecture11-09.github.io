<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf8">
    </head>
    <body>
        <form id="calculator">
            <p id="current-result">Текущий результат: 0</p>
            <input id="screen" value="0" disabled>
            <div id="buttons">
                <button class="operator-button">No idea</button>
                <button class="operator-button" id="sign">±</button>
                <button id="clear">CLR</button>
                <button id="del">DEL</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator-button" id="divide">÷</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator-button" id="multiple">×</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator-button" id="minus">-</button>


                <button class="operator-button" id="to-decimal">.</button>
                <button class="number">0</button>
                <button id="equal">=</button>
                <button class="operator-button" id="add">+</button>
            </div>
        </form>

        <!--  подключаем скрипт -->
        <!-- во время лекции я этого не делал и все писал прямо в консоли. Но понятно что мы долджны как-то указывать как подключать скрипты
        Важно понимать как именно их нужно подключать https://learn.javascript.ru/external-script -->
        <script src="./index.js"></script>
    </body>
</html>
