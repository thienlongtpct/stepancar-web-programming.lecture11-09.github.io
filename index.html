<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf8">
        <title>Калькулятор - Во Минь Тхиен Лонг</title>
        <link rel="icon" href="logo.svg">
    </head>
    <body>
        <form id="calculator">
            <div id="screen">
                <label for="expression"></label>
                <input id="expression" disabled>
                <label for="result"></label>
                <input id="result" value="0" disabled>
            </div>

            <div id="buttons">
                <button class="operator-button" id="open-bracket">(</button>
                <button class="operator-button" id="close-bracket">)</button>
                <button class="special" id="clear">CLR</button>
                <button class="special" id="del">DEL</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-button" id="divide">÷</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator-button" id="multiple">×</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator-button" id="minus">-</button>


                <button class="operator-button" id="to-decimal">.</button>
                <button>0</button>
                <button class="special" id="equal">=</button>
                <button class="operator-button" id="add">+</button>
            </div>
        </form>

        <!--  подключаем скрипт -->
        <!-- во время лекции я этого не делал и все писал прямо в консоли. Но понятно что мы долджны как-то указывать как подключать скрипты
        Важно понимать как именно их нужно подключать https://learn.javascript.ru/external-script -->
        <script src="./index.js"></script>
    </body>
</html>
